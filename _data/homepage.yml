    section-description: Go on a Learning Journey to discover how you can use various digital apps to make payments using your mobile phones and enrich your everyday life. Guided by our Digital Ambassadors, these Learning Journeys are interactive and provide hands-on practice to put your newly-acquired digital skills to use. Register your interest now!
    section-more-button: Learn more
